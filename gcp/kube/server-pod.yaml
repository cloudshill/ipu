apiVersion: apps/v1
kind: Deployment
metadata:
  name: server
  labels:
    app: server
spec:
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 0
  replicas: 1
  selector:
    matchLabels:
      app: server
  template:
    metadata:
      labels:
        app: server
    spec:
      containers:
      - name: server
        image: docker.io/DOCKER_USERNAME/IMAGE:TAG
        imagePullPolicy: IfNotPresent
        env:
        - name: POSTGRES_HOST
          value: postgres
        envFrom:
        - configMapRef:
            name: postgres-configmap
        ports:
        - containerPort: 8000

---
apiVersion: v1
kind: Pod
metadata:
  name: postgres
  labels:
    app: postgres
spec:
  containers:
  - name: postgres
    image: postgres
    envFrom:
    - configMapRef:
        name: postgres-configmap
    ports:
    - containerPort: 5432
